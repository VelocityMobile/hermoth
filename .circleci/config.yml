version: 2
jobs:
  test:
    docker:
      - image: circleci/node:8.3.0
    steps:
      - checkout
      - run: npm test
  build:
    docker:
      - image: circleci/node:8.3.0
    steps:
      - checkout
      - run: ./deploy/check-publish-version
      - run:
          name: Publish package to npm
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              npm publish
            else
              echo "Not on master branch so not publishing to npm
            fi
# Ensure jobs are run sequentially
# Publish should only be run once and if tests pass
workflows:
  version: 2
  test-and-build:
    jobs:
      - test
      - build:
        requires:
          - test
        filters:
          branches
            only: master